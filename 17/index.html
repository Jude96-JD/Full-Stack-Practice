<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /*
        Element Selector
        div {
            background-color: red;
        }*/
        /*Class Selector*/
        .red {
            background-color: red;
        }

        /*Id Selector*/
        #green {
            background-color: green;
        }

        /*Child Selector*/
        div>p {
            color: blue;
            background-color: brown;
        }

        /* Decendant Selector */
        div p {
            color: blue;
            background-color: brown;
        }

        /* Universal Selector*/
        * {
            margin: 0;
            padding: 0;
        }

        /* Pseudo Selector*/
        a:visited {
            color: yellow;
        }

        a:link {
            color: green;
        }

        a:active {
            color: red;
        }

        a:hover {
            background-color: blueviolet;
        }

        p:first-child {
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div class="one">
        <p>I am first</p>
        <p>I am Second</p>

    </div>
    <div class="red">
        I am a div
        <article>I am a para inside div</article>
    </div>
    <div id="green">
        I am a man
    </div>
    <a href="http://www.google.com">Go to Google</a>

</body>

</html>
